{% extends 'base.html' %}
{% load static %}
{% block content %}
                  <div>
                    <img src="{{cat.image.url}}" height="350px" width="100%">
                      <div class="bg-light">
                          <h3 class="text-center">{{cat.name}}</h3>
                          <p class="text-dark fs-5">{{cat.description}}</p>
                      </div>
                  </div>
<div class="container mt-5">
        <div class="row d-flex justify-content-evenly">
            {% for i in product %}
            <div class="col-md-4 mx-auto my-3">
            <div class="card">
            <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%">
            <div class="card-body">
            <h5 class="card-title-dark">{{i.name}}</h5>
            <h5>{{i.price}}</h5>
            <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">Details</a>
         </div>
            </div></div>
              {% endfor %}
        </div></div>
{% endblock %}
