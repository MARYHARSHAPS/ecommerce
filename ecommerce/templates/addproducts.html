{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container px-2 mb-5 text-center">
    <h2 class="text-center">ADD PRODUCT DETAILS</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="n" placeholder="Product name">
  </div>
  <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="i">
  </div>
    <div class="mb-3">
    <label class="form-label">Description</label>
      <textarea class="form-control" name="d" placeholder="Product description"></textarea>
  </div>
    <div class="mb-3">
    <label class="form-label">Stock</label>
    <input type="text" class="form-control" name="s" placeholder="stock">
  </div>
    <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="text" class="form-control" name="p" placeholder="Price">
  </div>
    <div class="mb-3">
    <label class="form-label">Category</label>
        <select name="c" id="">
            {% for i in links %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
    <input type="submit" class="btn btn-primary" value="Submit">
    </div></form>
{% endblock %}
