<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container px-2 mb-5">
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="username">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="cp" placeholder="password">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="confirm password">
  </div>
    <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" name="f" placeholder="frst name">
  </div>
    <div class="mb-3">
    <label class="form-label">Lastname</label>
    <input type="text" class="form-control" name="l" placeholder="lastname">
  </div>

   <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="email">
  </div>
   <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" class="form-control" name="ph" placeholder="phone">
  </div>
   <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="address">
  </div>
  <div class="mb-3">
    <input type="submit" class="btn btn-primary" value="Register">
  </div>
</form>
</div>
{% endblock %}
