{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}

<center>
    {% if pro == None %}
    <form></form>

    {% else %}
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
        <h3>You have searched for {{query}}</h3>


        <div class="row d-flex justify-content-evenly">
            {% for i in pro %}
            <div class="col-md-4 mx-auto my-3">
            <div class="card mx-auto border border-3 border-secondary">
            <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%">
            <div class="card-body">
            <h5 class="card-title-dark">{{i.name}}</h5>
            <h5>{{i.price}}</h5>
            <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">Details</a>
         </div>
            </div></div>
            {% empty %}
            <h3 class="text-center">No results found</h3>
            </div>

              {% endfor %}
            </div>
{% endif %}
</center>

{% endblock %}
